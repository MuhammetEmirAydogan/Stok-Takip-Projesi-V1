{% extends 'envanter/base.html' %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-header">
            <h1 class="h3 mb-0">Müşteri Düzenle: {{ musteri.ad_soyad_veya_unvan }}</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Değişiklikleri Kaydet</button>
                <a href="{% url 'musteri-listesi' %}" class="btn btn-secondary mt-3">İptal</a>
            </form>
        </div>
    </div>
{% endblock %}
