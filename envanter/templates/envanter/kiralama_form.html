{% extends 'envanter/base.html' %}
{% block content %}
    <div class="card shadow-sm">
        <div class="card-header"><h1 class="h3 mb-0">{{ form_baslik }}</h1></div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}<p class="mb-0">{{ error }}</p>{% endfor %}
                    </div>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
                <a href="{% url 'kiralama-listesi' %}" class="btn btn-secondary mt-3">Ä°ptal</a>
            </form>
        </div>
    </div>
{% endblock %}
