{% extends 'envanter/base.html' %}
{% block content %}
    <div class="card shadow-sm">
        <div class="card-header"><h1 class="h3 mb-0">Servis Çıkışı</h1></div>
        <div class="card-body">
            <h2 class="h5">Ürün: {{ urun.urun_adi }}</h2>
            <p class="text-muted">Mevcut Stok: {{ urun.mevcut_stok }}</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning mt-3">Servis Çıkışını Kaydet</button>
                <a href="{% url 'urun-detay' urun.pk %}" class="btn btn-secondary mt-3">İptal</a>
            </form>
        </div>
    </div>
{% endblock %}
