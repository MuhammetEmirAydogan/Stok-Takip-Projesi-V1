{% extends 'envanter/base.html' %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-header">
            <h1 class="h3 mb-0">Yeni Ürün Ekle</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary mt-3">Yeni Ürünü Kaydet</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">İptal</a>
            </form>
        </div>
    </div>
{% endblock %}
